<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="hdf">
        <div>
            <div>{{message}}</div>
            <div>{{counter}}</div>
            <button @click="add">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        Vue.createApp({
            template: "#hdf",
            data: function () {
                return {
                    message: 'hello world',
                    counter: 0
                }
            },
            methods: {
                add() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            },
        }).mount("#app")
    </script>
</body>

</html>
